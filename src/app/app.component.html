<div class="main">
  <h1>Items List</h1>
  <div class="addItem">
    <input [(ngModel)] = 'newItem' type="text" placeholder="Add Item" name="" id="" class="addText">
    <button (click)="pushItem()">Add</button>
  <ul>
    <li *ngFor="let i of items let ind = index" >{{i}}
      <span (click)="removeItem(ind)">x</span></li>
  </ul>
</div>
</div>
